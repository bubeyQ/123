<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请表</title>
</head>
<body>
    <h1>申请表</h1>
    <div>
        <label for="name">
            姓名：<input type="text" id="name">
        </label>
    </div>
    <div>
        <label for="secrate">
            密码：<input type="pasword" id="secrate">
        </label>
    </div>
    <div>
        <label for="tp">
            照片：
        <input type="" src="image"  id="tp">
        <input type="file"  accept="image/*" value="浏览">
        </label>
    </div>
    <div>
        <form action="" method="GET">
           感兴趣的职业: <input type="radio" name="">web设计 
                        <input type="radio">web开发
        </form>
        
        向往的城市：<select name="" id="">
            <option value="">--请选择--</option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
        </select>
    </div>
    <div>
        协议：<textarea name="" id="" cols="30" rows="10">6545645645</textarea>
    
    </div>
    <div>
        <input type="checkbox">
        我认真阅读并接受以上的协议
    </div>
    <div>
        <div>经验：</div>
        <select name="" id="">
                <option value="">--请选择--</option>
                <option value="">web开发</option>
                <option value="">web设计</option>
               </select>
    </div>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    
</body>
</html>
